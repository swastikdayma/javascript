<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>                          
<body>
    <button onclick="Inc()">+</button>
    <p id="incdre">0</p>
    <button onclick="Dec()">-</button>

    
    <script>
        let value = 0
        function Inc(){
            value++
            document.getElementById('incdre').innerHTML=value
        }

        function Dec(){
            value--
            document.getElementById('incdre').innerHTML=value
        }
    </script>
</body>
</html>
